<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dessert = "dessert",drink = "drink";
    let breakfast = kitchen`今天的早餐是 ${dessert} 与 ${drink}`;
    function kitchen(strings,...values) {
        //        console.log(strings);
        //        console.log(values);
        let result ="";
        for(var i = 0;i <values.length;i++){
            result += strings[i];
            result += values[i];
        }
        result +=strings[strings.length-1];
        return result;
    }
    console.log(breakfast);

</script>
</body>
