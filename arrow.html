<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <ul>
            <li>001</li>
            <li>002</li>
            <li>003</li>
        </ul>
</body>
<script>


    //扩展运算符...   rest参数
        var fn =  (...arg)=>{
            console.log(arg);
        }

        fn(1,2,3,4);
    //this的指向
    var aLi = document.getElementsByTagName('li');
    for(var i = 0;i<aLi.length;i++){
        aLi[i].onclick = function () {
            setTimeout(()=>{
                console.log(this.innerHTML);            //若用匿名函数的话this的指向是Windows
        },1000);                                        //用箭头函数的this是定义箭头函数的时候是谁this就指向谁
        }
    }
</script>
</html>
